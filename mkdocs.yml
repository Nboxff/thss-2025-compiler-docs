site_name: THSS 汇编与编译原理（2025 秋）

theme:
    name: material
    features:
      - navigation.tabs
      - navigation.indexes
      - toc.integrate

extra_css:
  - stylesheets/extra.css

nav:
    - 课程说明: index.md
    - Programming Assignments(PA):
      - 写在前面: pa/introduction.md
      - OJ使用说明: pa/oj.md
      - PA1 基于ANTLR4的词法分析器: pa/pa1.md
    - Labs:
      - ANTLR使用指南: labs/antlr.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details  # 增强型提示框需要
  - attr_list # images

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
